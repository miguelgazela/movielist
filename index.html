<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <section id="years"></section>

      <script id="yearListTemplate" type="text/x-jsrender">
        <h1 class="yearTitle">Our {{:year}} movie list (<span>{{:numMovies}}</span>)</h1>
        <div class="movielist">
          {{for movies}}
          <div class="movieitem">
            <img class="movieposter" src="img/{{:imagePath}}" alt="">
            <div class="movieinfo">
              <h2 class="movietitle">{{:title}}</h2>
              <p>{{:year}}</p>
              <p>{{:genres}}</p>
              {{if seen}}
              <p>Seen: {{:seen}}</p>
              {{/if}}
            </div>
          </div>
          {{/for}}
        </div>
      </script>

      <script src="js/vendor/jquery-1.11.2.min.js"></script>
      <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
      <script src="bower_components/jsrender/jsrender.min.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>
    </body>
</html>
